<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login page</title>
</head>
<div class="container">

  <body class="bg" onLoad="noBack();" onpageshow="if (event.persisted) noBack();" onUnload="">
    <div align="center">
      <form name="_form">
        <div class="container">
          <label for="uname" style="float:left;margin-bottom: 20px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:larger"><b>Username</b></label>
          <input style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:larger" type="text" placeholder="Enter Username" id="uname" style="  margin-bottom: 20px;" required />
          <br>
          <label for="psw" style="float:left;margin-bottom: 20px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:larger"><b>Email</b></label>
          <input style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:larger" type="email" placeholder="Enter Email" style="  margin-bottom: 20px;" id="email" required />
          <br>
          <button type="button" class="btn" style="  margin-bottom: 20px;" value="Login" onclick="func()">Login</button>
          <br>
        </div>

        <div style="background-color: #f1f1f1"></div>
      </form>
    </div>
    
    <script src="app.js"></script>
  </body>

</html>
